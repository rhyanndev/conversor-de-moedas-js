<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/style.css">
    
    <!--FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500&family=Poppins:ital,wght@0,500;1,600;1,700&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <h1>
            Conversor de Moedas
        </h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real">
                        Valor a ser convertido (R$)
                    </label>
                    <input
                    type="number"
                    placeholder="R$20,00"
                    id="value-real"
                    name="value-real"
                    max="1000000">
                </div>

                <div class="form-group">
                    <label for="currency">
                        Escolha a moeda
                    </label>
                    <select id="currency">
                        <option value="">Selecione...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">DÃ³lar</option>
                        <option value="arg">Peso Argentino</option>
                        <option value="chi">Peso Chileno</option>
                        <option value="ugo">Peso Uruguaio</option>
                        <option value="col">Peso Colombiano</option>
                        <option value="mex">Peso Mexicano</option>
                        <option value="novo">Novo Sol Peruano</option>
                        <option value="yuan">Yuan</option>
                        
                    </select>
                </div>
            </section>

            <button type="submit">Converter</button>
        </form>

        <h2 id="result"></h2>
    </main>


    <footer>
        <span>
            &copy; Conversor de Moedas, 2023. Todos os direitos reservados
        </span>
    </footer>
      <script src="./script.js"></script>      
</body>
</html>
